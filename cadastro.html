     <div class="ajuste">
     <section class="corpo">
          <h1 class="corpo_h1"><b>Cadastrar no <br>Spotify</b></h1>
          <div class="lista_button">
               <button class="login_button">
                    <img src="https://accounts.scdn.co/sso/images/new-google-icon.72fd940a229bc94cf9484a3320b3dccb.svg"> 
                    <div> Continuar com o Google</div>
               </button>
               <button class="login_button">
                    <img src="https://accounts.scdn.co/sso/images/new-facebook-icon.eae8e1b6256f7ccf01cf81913254e70b.svg">
                    <div> Continuar com o Facebook</div>
               </button>
               
               <button class="login_button">
                    <img src="https://accounts.scdn.co/sso/images/new-apple-icon.e356139ea90852da2e60f1ff738f3cbb.svg">
                    <div> Continuar com o Apple</div>
               </button>

               <button class="login_button">
                    <div class="login_celular">  Continuar com um número de <br> telefone</div>
               </button>
          </div>
          <form class="form">
               <label  class="Label" for="">Digite seu nome de usuario</label>
               <input id="nomeU" class="corpo_input" type="text" placeholder="Digite seu nome de usuario"> <br>
               <label class="Label" for="">Digite seu email</label>
               <input id ="email" class="corpo_input" type="email" placeholder="Digite seu email"> <br>
               <label class="Label" for="">Digite sua senha</label>
               <input id ="senha"class="corpo_input" type="password" placeholder="Digite sua senha"> <br>
               <label class="Label" for="">confirma sua senha</label>
               <input  id ="revisarSenha"class="corpo_input" type="text" placeholder="confirma sua senha"> <br>

               <div class="erro" style="display: none;" > Erro no cadastro </div>
               <button id ="buttonCadastro" type="button" class="corpo_button">Criar Conta</button>
          </form>
          <div class="lista_form2"> Já tem uma conta? <a href="login.html" class="form_link"> Entra no Spotify</a></div>
     </section>
     
     </div>
     <P class="text_end">Este site é protegido pelo reCAPTCHA e está sujeito à Política de Privacidade e aos Termos de Serviço do Google.</P>
